<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Create Group</h1>
<form th:action="@{/create}" th:object="${group}" method="post">
    <label for="groupName">Group Name:</label>
    <input id="groupName" type="text" th:field="*{name}" required>

    <label for="groupDescription">Group Description:</label>
    <textarea id="groupDescription" th:field="*{countPeople}" required></textarea>

    <button type="submit">Create</button>
</form>
</body>
</html>
